# Expert Advisor Main Configuration

# Trading Parameters
trading:
  initial_capital: 100
  risk_per_trade: 0.01  # 1% of capital
  max_drawdown: 0.15    # 15% maximum drawdown
  max_positions: 1      # Start with 1 position (will increase with capital)

# Currency Pairs (Exness uses "m" suffix)
# Note: Config uses standard names, data files have "m" suffix (EURUSDm)
pairs:
  - EURUSD  # EURUSDm in MT5
  - GBPUSD  # GBPUSDm in MT5
  - USDJPY  # USDJPYm in MT5
  - AUDUSD  # AUDUSDm in MT5

# Timeframes
timeframes:
  primary: H4       # 4-hour for main analysis
  secondary: H1     # 1-hour for entry timing
  higher: D         # Daily for trend confirmation

# Trading Sessions (UTC)
sessions:
  london_ny_overlap:
    start: "12:00"
    end: "16:00"
  trade_session_filter: true  # Only trade during high liquidity

# Data Configuration
data:
  start_date: "2019-01-01"
  end_date: "2025-12-31"
  cache_dir: "data/cache"

# Backtesting
backtesting:
  train_split: 0.6      # 60% training
  validation_split: 0.2 # 20% validation
  test_split: 0.2       # 20% testing

# Optimization
optimization:
  n_trials: 500
  timeout: 3600         # 1 hour max
  n_jobs: -1            # Use all CPU cores

# Walk-Forward Analysis
walk_forward:
  train_period: 180     # 6 months in days
  test_period: 90       # 3 months in days

# Monte Carlo
monte_carlo:
  n_simulations: 10000
  confidence_level: 0.95

# Transaction Costs (in pips) - Exness Standard Account
transaction_costs:
  EURUSD:
    spread: 0.7  # Exness typical spread
    slippage_factor: 0.5
  GBPUSD:
    spread: 0.9
    slippage_factor: 0.5
  USDJPY:
    spread: 0.8
    slippage_factor: 0.5
  AUDUSD:
    spread: 0.9
    slippage_factor: 0.5

# Logging
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/expert_advisor.log"

# Alerts & Notifications
alerts:
  email:
    enabled: false  # Set to true to enable email alerts
    from: ""        # Your email address
    to: ""          # Recipient email
    smtp_server: "" # e.g., smtp.gmail.com
    smtp_port: 587
    username: ""    # SMTP username (usually same as from email)
    password: ""    # SMTP password or app-specific password

  quiet_hours:
    start: "22:00"  # 10 PM - No alerts during sleep
    end: "07:00"    # 7 AM

  alert_cooldown: 60  # Minutes between same alert type

  log_file: "logs/alerts.log"

# Risk Management (Smart Grid Protection)
risk_management:
  volatility_filter:
    enabled: true
    atr_period: 14
    avg_period: 50
    normal_threshold: 1.2    # 20% above normal = elevated
    crisis_threshold: 2.0    # 100% above normal = crisis
    cooldown_days: 7         # Days to wait after crisis

  circuit_breaker:
    enabled: true
    daily_limit: 0.05        # 5% daily loss
    weekly_limit: 0.10       # 10% weekly loss
    monthly_limit: 0.15      # 15% monthly loss
